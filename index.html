<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Iframe carousel</title>
<link rel="stylesheet" type="text/css" href="axcss.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<script src="jquery-2.1.3.min.js"></script>
<link href="carousel.css" rel="stylesheet">
</head>

<body>
<header class="header">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><img src="img/me.png" height="30"  alt="me" style="position:relative; bottom:5px;"></a>
    </div>

    </div><!-- /.navbar-collapse -->
</nav>
</header>
  <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="120000">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <iframe width='100%' height='100%' frameborder='0' src='https://bikestorming.cartodb.com/u/bkx/viz/ac19af82-15cf-11e5-bec5-0e9d821ea90d/embed_map' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        <div class="carousel-caption">
          <h1>Island  of Misfit Maps: Map 1</h1>
          </div>
        </div>
        <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='https://stern.cartodb.com/viz/cd1ceb0c-5c71-11e5-a6fa-0e018d66dc29/embed_map' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        <div class="carousel-caption">
          <h1>Island  of Misfit Maps: Map 2</h1>
          </div>
        </div>
        <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='https://gdelt.cartodb.com/viz/1a0161bc-f810-11e4-9e0e-0e4fddd5de28/embed_map' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        <div class="carousel-caption">
          <h1>Island  of Misfit Maps: Map 3</h1>
          </div>
        </div>
        <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='https://jorgelcortes.cartodb.com/viz/7c257ba0-5cd6-11e5-8250-0e49835281d6/embed_map' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        <div class="carousel-caption">
          <h1>Island  of Misfit Maps: Map 4</h1>
          </div>
        </div>
        <div class="item">
<iframe width='100%' height='100%' frameborder='0' src='https://tecnilogica.cartodb.com/viz/56e702fe-4693-11e5-8f79-0e853d047bba/embed_map' allowfullscreen webkitallowfullscreen mozallowfullscreen oallowfullscreen msallowfullscreen></iframe>
        <div class="carousel-caption">
          <h1>Island  of Misfit Maps: Map 5</h1>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
